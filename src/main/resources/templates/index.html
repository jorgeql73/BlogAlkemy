<!DOCTYPE html>

<html>
    <head xmlns:th="http://www.thymeleaf.org" th:replace="layouts/layout_base::head">
        <title>Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container-fluid">
            
            <h1 class="container-fluid justify-content-center" style="padding-left: 60px;">Post</h1>
            <br>
          
            <br>
            <br>
            <div class="row justify-content-center">
                <div class="container-fluid justify-content-center" style="padding-left: 60px;">
                    <div th:each="post : ${posts}">
                       
                        <div class="card-header" th:text="${post.title}"></div>
                        <div class="card-body ">
                            <p class="card-text" th:text="${post.contents}"></p> 
                        </div>
                    </div>    
                </div>                
            <div>
        </div>
    </body>
</html>
